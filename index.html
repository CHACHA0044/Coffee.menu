<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>TASTE' n' HASTE</h1>
        <p class="established">Est. 2024</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">300</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">375</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">350</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">400</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">450</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">150</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">275</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">300</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">250</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.iul.ac.in/" target="_blank">INTEGRAL UNIVERSITY</a>
        </p>
        <p class="address">Pranav Dembla</p>
        <p class="address">Sachin Gautam</p>
        <p class="address">Abdul Hannan</p>
        <p class="address">Rashid Ishrar</p>
        <p class="address">Numan Shaikh</p>
      </footer>
    </div>
  </body>
</html>
